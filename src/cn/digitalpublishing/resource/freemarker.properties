# \u7edf\u4e00\u8bbe\u7f6eFreeMarker\u6a21\u677f\u7684\u81ea\u5b9a\u4e49\u5c5e\u6027

# \u8bbe\u7f6e\u6807\u7b7e\u7c7b\u578b\uff1asquare_bracket:[] | auto_detect:[]<>
tag_syntax = auto_detect

# \u8bbe\u7f6e\u9ed8\u8ba4\u7f16\u7801\u4e3a UTF-8
default_encoding = UTF-8

# \u8bbe\u7f6eURL\u7f16\u7801\u4e3a UTF-8
url_escaping_charset = UTF-8

# \u8bbe\u7f6e\u533a\u57df\u4e3a\u4e2d\u6587\u4e2d\u56fd
locale = zh_CN

# \u6570\u5b57\u7684\u663e\u793a\u683c\u5f0f\uff0c\u9632\u6b62\u51fa\u73b0\uff1a000.000
number_format = \#0.\#\#\#\#

# \u65f6\u95f4\u7684\u663e\u793a\u683c\u5f0f
time_format = HH:mm:ss

# \u65e5\u671f\u7684\u663e\u793a\u683c\u5f0f
date_format = yyyy-MM-dd

# \u65e5\u671f+\u65f6\u95f4\u7684\u7ec4\u5408\u663e\u793a\u683c\u5f0f\uff08\u4e0e\u6570\u636e\u5e93\u4e2d\u7684\u65f6\u95f4\u683c\u5f0f\u4fdd\u6301\u4e00\u81f4\uff0c\u6570\u636e\u5e93\u7684\u8bbe\u8ba1\u4e3a\uff1a"CreateTime" timestamp without time zone NOT NULL DEFAULT now()\uff0c\u5b9e\u9645\u6700\u540e\u5b58\u50a8\u5230\u8868\u4e2d\u7684\u683c\u5f0f\u4e3a\uff1a2014-02-12 21:20:19.187\uff09
datetime_format = yyyy-MM-dd HH:mm:ss.SSS

# \u5e03\u5c14\u503c
boolean_format = true, false

# \u53bb\u6389\u591a\u4f59\u7684\u7a7a\u683c
whitespace_stripping = true

# \u8bbe\u7f6e\u9875\u9762\u7684\u66f4\u65b0\u95f4\u9694\uff0c\u6570\u5b57\u8d8a\u5927\uff0c\u95f4\u9694\u8d8a\u957f\uff0c\u5355\u4f4d\uff1a\u79d2\u3002
template_update_delay = 0

# \u5982\u679c\u53d8\u91cf\u9519\u8bef\u6216null\u65f6\u4e0d\u629b\u51fa\u5f02\u5e38\uff0c\u800c\u662f\u8f6c\u5316\u4e3a\u7a7a\u767d\u5b57\u7b26\u4e32\u3002\u6bd4\u5982\uff1a\u505a\u6bd4\u8f83\u7684\u65f6\u5019\u6309\u7167\u7a7a\u5b57\u7b26\u4e32\u505a\u6bd4\u8f83
classic_compatible = true

# \u6a21\u677f\u51fa\u73b0\u5f02\u5e38\u65f6\u5019\u7684\u65f6\u5019\uff1a\u5ffd\u7565
template_exception_handler = ignore

# \u6bcf\u4e2afreemarker\u89c6\u56fe\u9875\u9762\u90fd\u4f1a\u5f15\u5165\u8fd9\u4e2aftl\u6587\u4ef6\uff0c\u91cc\u9762\u5b9a\u4e49\u7684\u662f\u4e00\u4e9b\u5b8f\u3002\u5982\u679c\u5bfc\u5165\u591a\u4e2a\uff0c\u5219\u4e2d\u95f4\u7528\u82f1\u6587\u7684\u9017\u53f7\u5206\u9694
auto_import = "spring.ftl" as s
