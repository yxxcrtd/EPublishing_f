<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中国图书进出口（集团总公司）</title>
<link href="../css/login_zh.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="logo"><a href="#"><img src="../images/logo.jpg" width="200"
			height="44" /></a>
	  <div id="lang"><a href="#">中文</a><a href="#">英文</a></div>
	</div>
	<div class="topBg">
		<div class="loginDiv">
			<div class="content_right">
				<div class="adPic">
					<img src="../images/login_ad.png" width="489" height="131" />
					<p>中图书苑（CNPeReading）平台是中图公司全新开发的数字资源采选与访问一站式平台，通过与国际知名出版商、集成商的广泛合作，CNPeReading平台集成了海量外文数字资源资源，为图书馆客户和最终用户提供数字资源创新解决方案。</p>
			  </div>
			</div>
			<form class="home-signup" accept-charset="UTF-8" method="post"
				action="#" autocomplete="off">
				<div style="margin: 0px; padding: 0px; display: inline;"></div>
				<dl class="form">
					<dd>
						<span id="loginResult" style="color: red;"></span>
					</dd>
				</dl>
				<dl class="form">
                <dt>帐号或者邮箱</dt>
					<dd>
						<input type="text" style="color:#999" tabindex="1" class="textfield" />
					</dd>
				</dl>
				<dl class="form">
                 <dt>密码(<a href="#"  tabindex="4">忘记密码</a>)</dt>
					<dd>
						<input type="password" tabindex="2" style="color:#999"
							class="textfield" />
					</dd>
				</dl>
				
				<button class="login_btn" type="button" tabindex="3" onclick="login();">登&nbsp;&nbsp;录</button>
			</form>
			<div class="cls"></div>
		</div>
	</div>
	<div class="container">
		<div class="teasers">
			<div class="teaser">
				<img class="teaser-illustration" alt="发现 使用 管理 一站式体验"
					src="../images/communicate.png" width="225" height="100"/>
					<h3>发现 使用 管理 一站式体验</h3>
			</div>
			<div class="teaser">
				<img class="teaser-illustration" alt="聚合优质资源 创新服务模式"
					src="../images/devices.png" width="225" height="100"/>
					<h3>聚合优质资源 创新服务模式</h3>
			</div>
			<div class="teaser">
				<img class="teaser-illustration" alt="为图书馆量身定制 数字资源平台"
					src="../images/network.png" width="225" height="100"/>
					<h3>为图书馆量身定制 数字资源平台</h3>
			</div>
		</div>
	</div>

		<div class="container clearfix">
        <div class="footer_right"><a href="#">关于我们</a><a href="#">服务条款</a></div>

		  </p>

				<li>技术支持</li>

						width="139" height="35" />
